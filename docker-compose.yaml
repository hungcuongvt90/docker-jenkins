version: "3.7"
networks:
  jenkins:

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER: cuong
        GROUP: cuong
        UID: 1000
        GID: 1000
        DOCKER_GID: 115
        HTTP_PORT: 8080
        AGENT_PORT: 40000
        JENKINS_VERSION: 2.303.1
        JENKINS_SHA: 4aae135cde63e398a1f59d37978d97604cb595314f7041d2d3bac3f0bb32c065
        JENKINS_HOME: /home/cuong/jenkins_home
        TZ: ASIA/Ho_Chi_Minh
        DEBIAN_FRONTEND: noninteractive
    image: hungcuongvt90/jenkins:ubuntu-jenkins-2.289.3-cuong
    container_name: jenkins
    user: cuong
    expose:
      - 8080
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ${PWD}/../jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins
    restart: always
